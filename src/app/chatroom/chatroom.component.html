<div class="wrapper">
  <div class="users">
    <p *ngIf="isonline">
      <span *ngIf="userList.length > 0">
        &nbsp;<i class="fa fa-circle"></i>&nbsp;
        <span class="username" *ngFor="let u of userList">{{u}}</span>
      </span>
    </p>
    <p *ngIf="!isonline">
      &nbsp;<i class="fa fa-circle" style="color:red"></i>&nbsp;
      <span class="username">offline</span>
    </p>
  </div>
  <div id="chat">
    <div id="msgs">
      <div *ngFor="let m of messages">
        <div *ngIf=" m.sender === 'Server';else other_content">
          <div class="server-message">
            <p><b>{{m.message}}</b></p>
            <p class="server-msg-time"><b>{{toDate(m.timestamp)}}</b></p>
          </div>
        </div>
        <ng-template #other_content>
          <article [ngClass]="{'user-article':m.sender === username, 'sender-article':m.sender !== username}"
            *ngIf="m.type === 'text'">
            <b>{{m.sender}}</b>
            <span class="timestamp">{{toDate(m.timestamp)}}</span>
            <p [innerHTML]="m.message | sanitize"></p>
          </article>

          <div *ngIf="m.type.indexOf('image') > -1" class="message-wrapper">
            <p class="sender-details" style="margin-bottom: -4px">
              {{m.sender}} <span style="font-weight: 300">&nbsp; {{toDate(m.timestamp)}}</span>
            </p>
            <img class="img-fluid" [ngClass]="{'user-img':m.sender === username, 'sender-img':m.sender !== username}"
              [src]="'data:image/jpeg;base64,' + m.message | safeurl" (load)="mediaLoad()">
          </div>

          <div *ngIf="m.type.indexOf('video') > -1" class="message-wrapper">
            <p class="sender-details">
              {{m.sender}} <span style="font-weight: 300">&nbsp; {{toDate(m.timestamp)}}</span>
            </p>
            <video controls>
              <source [src]="'data:'+m.type+';base64,' + m.message | safeurl" type="video/mp4" (load)="mediaLoad()">
            </video>
          </div>
          <div *ngIf="m.type.indexOf('video') <= -1 && m.type.indexOf('image') <= -1 && m.type !== 'text'" class="other message-wrapper">
            <p class="sender-details" style="margin-bottom: -8px">
              &nbsp;{{m.sender}} <span style="font-weight: 300">&nbsp; {{toDate(m.timestamp)}}</span>
            </p>
            <div class="other_file" [ngClass]="{'user-img':m.sender === username, 'sender-img':m.sender !== username}">
              <br>
              <b>Content type</b>
              <p style="font-size: 600"><b>{{m.type}}</b></p>
              <br>
              <div class="download-file">
                <a [type]="m.type" [href]="'data:application/octet-stream;base64,'+m.message | safeurl" target="_blank">
                  <p><i class="fa fa-download"></i></p>
                </a>
              </div>
            </div>
          </div>
        </ng-template>
      </div>
      <div id="scroll"></div>
    </div>
  </div>
</div>
<input type="file" id="file" [disabled]="!isonline" [style.display]="'none'">
<div id="chatControls">
  <div class="input-group">
    <div class="input-group-prepend clip smily">
      <div class="emojis-menu">
        <app-emojis (emoji)='getEmoji($event)'></app-emojis>
      </div>
      <span class="input-group-text " [innerHTML]="smily"></span>
    </div>
    <input type="text" class="form-control" accept-charset="utf-8" [(ngModel)]="msg" [disabled]="!isonline"
      (keydown.enter)="send()" placeholder="Type your message" autocomplete="off">
    <div class="input-group-prepend">
      <div class="input-group-text clip" *ngIf="!loading">
        <i class="fa fa-paperclip" (click)="fileClick()"></i>
      </div>
      <div class="input-group-text clip" *ngIf="loading">
        <i class="fa fa-spinner fa-spin"></i>
      </div>
    </div>
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="send" (click)="send()">
        <i class="fa fa-paper-plane" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>
